<div class="reactive width">

  <site-nav [showBurger]="isSmallScreen" (burgerClick)="onBurgerClick()"></site-nav>

  <section id="main">
    <filters [hidden]="!showFilters" [isMobile]="isSmallScreen" id="filters" (change)="onFilterChanged($event)"></filters>
    <grid #grid [isMobile]="isSmallScreen" id="grid"></grid>
  </section>

</div>
